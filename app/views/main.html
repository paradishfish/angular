
<div class="container">
  <h2>mytodo</h2>
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="what need to be done?" class="form-control">
        <span class="input-group-btn">
        <input type="submit" value="add" class="btn btn-primary">
        </span>
      </div>
    </div>
  </form>
  <p></p>
  <div ui-sortable ng-model="todos">
  <p ng-repeat="todo in todos" class="input-group"  style="padding:5px 10px; cursor: move;">
    <input type="text" ng-model="todo" class="form-control">
    <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="remove">X</button> 
    
  </p>
  </div>
</div>
